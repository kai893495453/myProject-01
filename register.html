<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>医院注册</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="wrapper">
		<div class="account-TopBar">
			<div class="logoImg">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
			</div>
		</div>
		<div class="main">
			<div class="content">
				<div class="accountStep">
					<div class="active accountDr"><a href="register.html">医院注册</a></div>
					<div class="accountBusiness"><a href="register-b.html">经销商注册</a></div>
					<p class="cb"></p>
				</div>
				<div class="accountInfo">
					<form action=""></form>
						<div class="titleRow">
							<h2>登录设置</h2>
							<h3>（*号为必填）</h3>
						</div>
						<div class="inputFrame">
							<label for="username" class="userL labels">会员登录名</label>
							<input id="username" class="username minInput" type="text" maxlength="11">
							<span class="warmming">*</span>
						</div>
						<div class="inputFrame">
							<label for="realname" class="realL labels ml10">您的姓名</label>
							<input id="realname" class="realname minInput" type="text" maxlength="10">
							<span class="warmming">*</span>
						</div>
						<div class="inputFrame">
							<label for="telphone" class="phoneL labels">手机号码</label>
							<input id="telphone" class="telphone minInput" type="number" maxlength="11">
							<span class="warmming">*</span>
						</div>
						<div class="cb"></div>
						<div class="titleRow pt10">
							<h2>基本信息</h2>
							<h3>（*号为必填）</h3>
						</div>
						<div class="inputFrame">
							<label for="hospital" class="hosL labels">医院名称</label>
							<input id="hospital" class="hospital minInput" type="text">
							<span class="warmming">*</span>
						</div>
						<div class="inputFrame">
							<label for="jobPosition" class="jobL labels ml10">任职职位</label>
							<input id="jobPosition" class="jobPosition minInput" type="text">
						</div>
						<div class="inputFrame big">
							<label for="uploadFile-0" class="uploadL labels">上传三证</label>
							<a class="inputFile">
								<span class="pa">营业执照</span>
								<input id="uploadFile-0" class="uploadFile maxInput" type="file">
							</a>
							<a class="inputFile">
								<span class="pa">药品经营许可证</span>
								<input id="uploadFile-1" class="uploadFile maxInput" type="file">
							</a>
							<a class="inputFile">
								<span class="pa">企业税务登记证</span>
								<input id="uploadFile-2" class="uploadFile maxInput" type="file">
							</a>
						</div>
						<div class="inputFrame big">
							<label for="address" class="addressL labels">收货地址</label>
							<input id="address" class="address maxInput" type="text">
							<span class="warmming">*</span>
						</div>
						<div class="inputFrame">
							<label for="password" class="passL labels">密码</label>
							<input id="password" class="password minInput" type="password" maxlength="16">
							<span class="warmming">*</span>
						</div>
						<div class="inputFrame">
							<label for="confirmPassword" class="passL labels ml10">确认密码</label>
							<input id="confirmPassword" class="confirmPassword minInput" type="password" maxlength="16">
							<span class="warmming">*</span>
						</div>
						<div class="cb"></div>
						<input type="submit" value="立即注册" class="postSubmit" name="submit" />
					</form>
				</div>
			</div>

		</div>
		<div class="account-Footer tc">
			<div class="friendlink">
				<a href="index.html">首页</a>
				<a href="aboutUs.html">关于我们</a>
				<a href="brand.html">品牌合作专区</a>
				<a href="market.html">市场推广</a>
				<a href="partner.html">商务合作</a>
				<a href="#friendLink" class="lastItem">友情链接</a>
			</div>
			<div class="copyright">
				Copyright © 2010-2014 广州互诺科技有限公司 Hunuo.com 保留一切权利。客服热线：400-123-8888，4000-123-888 
			</div>
		</div>
	</div>
</body>
</html>
