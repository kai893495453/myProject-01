<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="wrapper">
		<div class="account-TopBar">
			<div class="logoImg">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
			</div>
		</div>
		<div class="main">
			<div class="fl loginImg"><img src="images/login/login.png" alt=""></div>
			<div class="fr loginFrame">
				<form action="">
					<div class="caption">用户登录</div>
					<div class="loginForm">
						<div class="row"><input type="text" class="username" name="username" placeholder="用户名" maxlength="11" /></div>
						<div class="row"><input type="password" class="password" name="password" placeholder="密码" maxlength="16" /></div>
						<div class="row">
							<input type="text" class="identityCode" name="identityCode" placeholder="验证码" maxlength="4" />
							<div class="identity">
								<img src="images/idCode.png" alt="">
							</div>
							<div class="cb"></div>
						</div>
						<div class="row lastItem">
							<input type="checkbox" id="autoLogin" class="autoLogin" name="autoLogin">
							<label for="autoLogin">自动登录</label>
							<a href="forget.html" class="forget">忘记密码？</a>
						</div>
						<div class="row"><input type="submit" value="立即登录" class="submit"></div>
						<div class="row link">还没有用户账号？<a href="register.html" class="registerLink">立即注册</a></div>
					</div>
				</form>
			</div>
			<div class="cb"></div>
		</div>
		<div class="account-Footer tc">
			<div class="friendlink">
				<a href="index.html">首页</a>
				<a href="aboutUs.html">关于我们</a>
				<a href="brand.html">品牌合作专区</a>
				<a href="market.html">市场推广</a>
				<a href="partner.html">商务合作</a>
				<a href="#friendLink" class="lastItem">友情链接</a>
			</div>
			<div class="copyright">
				Copyright © 2010-2014 广州互诺科技有限公司 Hunuo.com 保留一切权利。客服热线：400-123-8888，4000-123-888 
			</div>
		</div>
	</div>
</body>
</html>
